<!DOCTYPE html>
<html lang="">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery basic</title>
    
    <!--jQuery 라이브러리 로드-->
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

    <script>
        // jQuery 객체를 만들고 객체의 메서드를 사용
        $(document).ready(function() {

            console.log('onload = ready()')

            // 선택자로 jQuery 객체 생성
            $('*').css('color', '#333');

            //input 태그의 속성 타입으로 선택
            $('input[type=text]').css('padding', 10);

            $('input:text').css('color', 'black');
            $('input:button').css('background-color', 'black');
            $('input:button').css('border', '5px solid blue');
            $('input:button').css('color', 'white');

            // 체크상태 선택


            setTimeout(function() {
                var value = $('select>option:selected').val();
                console.log('selected value =>', value);
                $('h1').addClass('title');
            }, 3000);

            // select에서 선택한 항목
            var value = $('select>option:selected').val();
            console.log('selected value =>', value);

            $('table tr:odd').css('background', '#EEE');
            $('table tr:even').css('background', '#CCC');
            $('table tr:first').css('background', '#000');
            $('table tr:last').css('background', '#FFF');

            // 배열의 반복 처리를 위한 each()메서드
            // $.each(배열의 원본, callback : 하나의 행을 처리하는 함수(index,해당 index의 요소);
            
            // 배열 생성
            var links = [
                {name:'네이버', url:'http://www.naver.com'},
                {name:'다음', url:'http://www.daum.net'},
                {name:'카카오', url:'http://www.kakao.com'}
            ];
            
            var output = '';
            
            $.each(links,function(index, item){
                console.log(index, item); 
                output += '<h1><a href="'+item.url+'">'+item.name+'</a></h1>';
            });
            
            //document.body.innerHTML += output;
            
            $('body').html( $('body').html()+output );
            
            $('h1').addClass('title');
            
            $('h1').each(function(index, item){
                if(index%2==0){
                    //$(item).css('color', 'red');    
                    $(item).addClass('title');
                }
                
            });
            
        });

        /*
        $(document).ready(function(){

        $(document).ready(function(){
            alert('3');
        });
        */
    </script>

</head>
