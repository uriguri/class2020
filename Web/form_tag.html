<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>FORM TAG 연습</title>
        <meta charset="utf-8">
        <style></style>
        <script></script>
    </head>
    <body>
        
    <h1> Form Tag </h1>
    <hr>
    
    <!--
    서버로 전송하고자 하는 폼 데이터를 묶는다
    action : 데이터를 전송할 경로(위치) #=자기자신
    method : 전송 방식 ( GET / POST )
    --> 
        
    <form action="#" method="get">
    
        type=text : <input type="text" name="username"> 
        <br>
        type=password : <input type="password" name="pw"> 
        <br>
        type=checkbox : <input type="checkbox" name="chk" value="ok1">   
                        <input type="checkbox" name="chk" value="ok2">
        <br>
        type=radio : A<input type="radio" name="choice" value="A">
                     B<input type="radio" name="choice" value="B">
                     C<input type="radio" name="choice" value="C">
        <br>
        type=color : <input type="color" name="color"> 
        <br>
        type=datetime-local : <input type="datetime-local">
        <br>
        type=date : <input type="date" name="date">
        <br>
        type=time : <input type="time">
        <br>
        type=email : <input type="email" name="email">
        <br>
        type=file : <input type="file" name="userPhoto">
        <br>
        type=hidden : 화면에는 표시되지 않는다.
        <input type="hidden" name="idx" value="1">
        <br>
        type=image : <input type="image" src="%EA%B0%9C1.jpg" width="50">
        <br>
        type=number : <input type="number" name="num"> 
        <br>
        type=range : <input type="range" name="age" min="0", max="150">
        <br>
        type=tel : <input type="tel">
        <br>
        type=url : <input type="url" name="url">
        <br>
        type=week : <input type="week">
        <br>
        
        
        
        
        
        
        <input type="submit">
        
    
    </form>
    
    
    </body>
</html>
