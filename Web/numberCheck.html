<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 확인 프로그램</title>
    
    <script>
    var number = prompt('숫자를 입력해주세요.');
    if(number>0){
        alert('양수입니다');
    } else if (number<0){
        alert('음수입니다');
    } else {
        alert('0입니다.');
    }
        
    number = prompt('숫자를 입력하세요');
        
    var num = Number(number);
        
    if(!num){
        alert('숫자만 확인이 가능합니다.');
    } else if(num%2==0){
        alert('짝수');
    } else {
        alert('홀수');
    }
        
    </script>
</head>

</html>
