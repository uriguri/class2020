<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else if</title>
    <script>
    var userChoice = prompt('숫자를 입력해주세용', 0);
    
    if(userChoice==0){
        alert('0입니다')
        if(userChoice>0){
            alert('양수입니다')
        }else{
        alert('음수입니다')
        }
    }
        
    var userChoice2 = prompt('홀짝판독기',0);
    
    if(userChoice2%2==0){
        alert('짝수입니다')
    }else{
        alert('홀수입니다')
    }
        
        
    </script>
</head>
