<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Member Manager</title>
     <script src="manager1.js"></script>
    
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    
    
    <script>$(document).ready(function () {

    $('h1').css('color', '#555')
    $('h1.header').css('margin', 20)

    $('h2').css('color', '#666')
    $('h2.title').css('margin', '20px 20px')

    $('hr').css('boder-top', '1px solid #BBB')

    $('#regform').css('margin', '10px 10px')

    $('#regform>table').css('width', 600)

    $('#regform>table td').css('width', 120)
    $('#regform>table td').css('padding', 5)
    $('#regform>table td').css('vertical-align', 'top')

    $('#regform>table input').css('width', '90%')
    $('#regform>table input').css('padding', 5)

    $('#regform>table input[type=submit]').css('width', 100)
    $('#regform>table input[type=submit]').css('height', 50)
    $('#regform>table input[type=submit]').css('background-color', '#DDD')

    $('table.table').css('margin', '10px 20px')
    $('table.table').css('width', 600)

    $('table.table td, table.table th').css('padding', 7)
    $('table.table td, table.table th').css('border', '1px solid #AAA')

    $('div.msg').css('color', 'red')
    $('div.msg').css('display', 'none')

});
</script>
</head>
    
<body>
    <!--헤더 시작-->
    <div>
        <h1 class="header">Member Manager</h1>
        <hr>
    </div>

    <!--회원가입 시작-->
    <div>
        <h2 class="title">회원 등록</h2>
        <form id="regform">
            <table>
                <tr>
                    <td>
                        <label>아이디</label>
                        <input type="text" name="userid" id="editid" required>
                        <div class="msg">공백 문자는 입력할 수 없습니다.</div>
                    </td>

                    <td>
                        <label>비밀번호</label>
                        <input type="password" name="pw" id="editpw" required>
                        <div class="msg">공백 문자는 입력할 수 없습니다.</div>
                    </td>

                    <td>
                        <label>비밀번호 확인</label>
                        <input type="password" id="editrepw" required>
                        <div class="msg">공백 문자는 입력할 수 없습니다.</div>
                    </td>

                    <td>
                        <label>이름</label>
                        <input type="text" name="username" id="editname" required>
                        <div class="msg">공백 문자는 입력할 수 없습니다.</div>
                    </td>

                    <td>
                        <input type="submit" value="등록">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <!--회원리스트 시작-->
    <div>
        <hr>

        <h2 class="title">회원리스트</h2>
        <table class="table">
            <tbody id="listrow">
                <tr>
                    <th>순번(index)</th>
                    <th>아이디</th>
                    <th>비밀번호</th>
                    <th>이름</th>
                    <th>관리</th>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="edit_div">
        <div class="edit_for_header">
            <h2>데이터 수정</h2>
            <a href="javascript:editMemberClose();">닫기</a>
        </div>
        <hr>
        <form id="editform" onsubmit="return editMemberData();">
            <input type="hidden" name="index" id="index">
            <table>
                <tr>
                    <td>
                        <label for="">아이디(이메일)</label>
                    </td>
                    <td>
                        <input type="text" name="userid" id="editid" required readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">비밀번호</label>
                    </td>
                    <td>
                        <input type="password" name="pw" id="editpw" required>
                        <div class="msg">필수 항목입니다.</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">비밀번호 확인</label>
                    </td>
                    <td>
                        <input type="password" id="editrepw" required>
                        <div class="msg">비밀번호가 일치하지 않습니다.</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">이름</label>
                    </td>
                    <td>
                        <input type="text" name="username" id="editname" required>
                        <div class="msg">필수 항목입니다.</div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="수정">
                    </td>
                </tr>
            </table>
        </form>

    </div>

</body></html>
