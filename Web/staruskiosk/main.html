<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!--jQuery 라이브러리 로드-->
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!--부트스트랩 로드-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {

            $('#wrap').css('width', 765);
            $('#wrap').css('height', 1000);

            /*테두리표시용*/
            $('#wrap').css('border', '1px solid black');

            $('img').css('width', 765);
            $('img').css('position', 'absolute');

            $('#bgbottom').css('bottom', '315px');
            $('#bgbottom').css('left', '20px');

            $('#mainlogo').css('top', '230px');
            $('#mainlogo').css('left', '75px');
            $('#mainlogo').css('width', '630px');
            
            $('#storebtn').css('position','absolute');
            $('#storebtn').css('background-color','#027353');
            $('#storebtn').css('width','200px');
            $('#storebtn').css('height','100px');
            $('#storebtn').css('left', '150px');
            $('#storebtn').css('top', '730px');
            
            $('#takeoutbtn').css('position','absolute');
            $('#takeoutbtn').css('background-color','#027353');
            $('#takeoutbtn').css('width','200px');
            $('#takeoutbtn').css('height','100px');
            $('#takeoutbtn').css('left', '450px');
            $('#takeoutbtn').css('top', '730px');
        });
    </script>

</head>

<body>

    <div id="wrap">
       
        <img src="../starus/background_coffee.png">
        <img src="../starus/invisiblelogo.png" id="mainlogo">
        <img src="../starus/456.png" id="bgbottom">
        <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" id="storebtn">매장에서 식사</a>
        <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" id="takeoutbtn">포장(TAKE-OUT)</a>
    </div>

</body></html>
